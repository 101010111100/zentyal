class: 'EBox::Samba'

depends:
    - network
    - users

enabledepends:
    - network
    - users

models:
    - GeneralSettings
    - SambaShares
    - SyncShares
    - SambaSharePermissions
    - SambaDeletedShares
    - AntivirusDefault
    - AntivirusExceptions
    - RecycleDefault
    - RecycleExceptions

composites:
    RecycleBin: [RecycleDefault, RecycleExceptions]
    Antivirus: [AntivirusDefault, AntivirusExceptions]
    Shares: [SyncShares, SambaShares]
    General: [GeneralSettings, Shares, RecycleBin] # FIXME: Add Antivirus when samba-vscan is ready

foreign:
    SambaShares: [SambaSharePermissions]
