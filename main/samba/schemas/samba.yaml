class: 'EBox::Samba'

depends:
    - network
    - printers

enabledepends:
    - network
    - users
    - dns

models:
    - GeneralSettings
    - SambaShares
    - SyncShares
    - SambaSharePermissions
    - SambaDeletedShares
    - AntivirusDefault
    - AntivirusExceptions
    - RecycleDefault
    - RecycleExceptions

composites:
    RecycleBin: [RecycleDefault, RecycleExceptions]
    Antivirus: [AntivirusDefault, AntivirusExceptions]
    Shares: [SyncShares, SambaShares]
    General: [GeneralSettings, Shares, RecycleBin, Antivirus]

modeldepends:
    AntivirusExceptions:
        samba/SambaShares: [share]
    RecycleExceptions:
        samba/SambaShares: [share]

foreign:
    SambaShares: [SambaSharePermissions]
