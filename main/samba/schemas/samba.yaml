class: 'EBox::Samba'

enabledepends:
    - network
    - ntp
    - dns
    - users

bootdepends:
    - network
    - ntp
    - dns
    - users

models:
    - GeneralSettings
    - SambaShares
    - SyncShares
    - SambaSharePermissions
    - SambaDeletedShares
    - AntivirusDefault
    - AntivirusExceptions
    - RecycleDefault
    - RecycleExceptions
    - GPOs
    - GPOSoftwareComputer
    - GPOSoftwareUser
    - GPOScriptsStartup
    - GPOScriptsShutdown
    - GPOScriptsLogin
    - GPOScriptsLogoff

composites:
    RecycleBin: [RecycleDefault, RecycleExceptions]
    Antivirus: [AntivirusDefault, AntivirusExceptions]
    General: [GeneralSettings, SambaShares, RecycleBin, Antivirus]
    GPOComputerConfiguration: [GPOSoftwareComputer, GPOScriptsStartup, GPOScriptsShutdown]
    GPOUserConfiguration: [GPOSoftwareUser, GPOScriptsLogin, GPOScriptsLogoff]
    GPO: [GPOComputerConfiguration, GPOUserConfiguration]

modeldepends:
    AntivirusExceptions:
        samba/SambaShares: [share]
    RecycleExceptions:
        samba/SambaShares: [share]

foreign:
    SambaShares: [SambaSharePermissions]
    GPOs: [GPO]
